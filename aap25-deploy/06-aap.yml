---
apiVersion: aap.ansible.com/v1alpha1
kind: AnsibleAutomationPlatform
metadata:
  name: aap
  namespace: aap25
  annotations:
    argocd.argoproj.io/sync-wave: "6"
  labels:
    app.kubernetes.io/managed-by: aap-operator
    app.kubernetes.io/name: aap
    app.kubernetes.io/operator-version: '2.5'
    app.kubernetes.io/part-of: aap
spec:
  controller:
    disabled: false
    name: ac
  eda:
    disabled: false
    name: eda
  hub:
    disabled: false
    file_storage_size: 50Gi
    name: hub
    storage_type: file
  lightspeed:
    disabled: false
  extra_settings:
    - setting: REDIRECT_IS_HTTPS
      value: '"True"'
  feature_flags:
    FEATURE_POLICY_AS_CODE_ENABLED: true
  image_pull_policy: IfNotPresent
  no_log: true
  redis_mode: standalone
  route_tls_termination_mechanism: Edge
...
