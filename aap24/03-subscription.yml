apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: ansible-automation-platform-operator-subscription
  namespace: aap24
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  labels:
    operators.coreos.com/ansible-automation-platform-operator.aap24: ''
spec:
  # The channel should correspond to the AAP version you want.
  # Check the available channels in your cluster for the exact name.
  channel: stable-2.4
  # installPlanApproval determines if OLM automatically upgrades the operator.
  installPlanApproval: Automatic
  # The package name for the AAP operator.
  name: ansible-automation-platform-operator
  # The CatalogSource that provides the operator package.
  source: redhat-operators
  # The namespace where the CatalogSource is located.
  sourceNamespace: openshift-marketplace
  # The starting CSV for the subscription.
  # startingCSV: aap-operator.v2.4.0-0.1753232084
...
